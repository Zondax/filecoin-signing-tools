no-tags: &no-tags
  filters:
    tags:
      ignore: /.*/

only-release-tags: &only-release-tags
  filters:
    tags:
      only: /^v[0-9]+(\.[0-9]+)*/
    branches:
      ignore: /.*/

workflows:
  version: 2

  default:
    jobs:
      - build:
          <<: *no-tags
      - tests_rust:
          <<: *no-tags
      - tests_ffi:
          <<: *no-tags
      - tests_wasm:
          <<: *no-tags
      - tests_service:
          <<: *no-tags
      - tests_ledger:
          <<: *no-tags

  release:
    jobs:
      - build:
          <<: *only-release-tags
      - tests_rust:
          <<: *only-release-tags
      - tests_ffi:
          <<: *only-release-tags
      - tests_wasm:
          <<: *only-release-tags
      - tests_service:
          <<: *only-release-tags
      - tests_ledger:
          <<: *only-release-tags

#      - rust_publish:
#          <<: *only-release-tags
#          requires:
#            - build
#            - tests_rust
#            - tests_wasm
#            - tests_service

      - npm_publish:
          <<: *only-release-tags
          requires:
            - build
            - tests_rust
            - tests_wasm
            - tests_service
            - tests_ledger

      - vuepress_publish:

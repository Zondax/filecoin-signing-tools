    steps:
      - run: sudo apt-get update -y && sudo apt-get install -y libusb-1.0.0 libudev-dev ocl-icd-opencl-dev
      - checkout
      - run: cargo --version
      - restore-sccache-cache
      - run: sudo apt-get update && sudo apt-get install -y firefox-esr libnss3
      - run: make deps_wasm
      # Disabling Chrome (only Firefox) due to  https://github.com/Zondax/filecoin-rs/issues/68
      - run: make test_wasm_unit
      - run: make test_wasm_node
      #- run: make test_wasm_browser
      # No need to save this in cache

  tests_ledger:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/repo
    environment:
      BASH_ENV: "/opt/circleci/.nvm/nvm.sh"
    steps:
      - run: sudo apt-get update -y && sudo apt-get install -y libusb-1.0.0 libudev-dev curl ocl-icd-opencl-dev
      - run:
          name: Install rustup
          command: |
            curl https://sh.rustup.rs -o rustup.sh
            chmod +x rustup.sh
            ./rustup.sh -y
            source $HOME/.cargo/env
            rm rustup.sh
      - checkout
      - run: git submodule update --init --recursive
      - run:
          name: Install node + yarn
          command: |
            nvm install 13.12.0
            nvm use 13.12.0
            npm install -g yarn
      - run:
          name: Install deps
          command: |
            source $HOME/.cargo/env
            make deps_wasm
      - run: docker pull zondax/builder-zemu
      - run:
          name: Run zemu tests
          command: |
            nvm use 13.12.0
            source $HOME/.cargo/env
            make test_ledger

  tests_service:
